<form class="form-inline text-center {{ $ctrl.darken }}" name='search' novalidate>
  <div class="form-group search">
    <label for="checkName">Find Contact by Name</label>
    <input type="text" class="form-control" id="checkName" placeholder="Jane Doe"
    ng-model='$ctrl.checkName'
    >
  </div>
  <div class="form-group search">
    <label for="checkPhone">Find Contact by phone</label>
    <input type="text" class="form-control" id="checkPhone" placeholder="+4407356345994"
    ng-model='$ctrl.checkPhone'
    >
  </div>
  <div class="form-group search">
    <label for="checkAddress">Find Contact by address</label>
    <input type="text" class="form-control" id="checkAddress" placeholder="33 Maida.."
    ng-model='$ctrl.checkAddress'
    >
  </div>
</form>
<br><br>
<table class="table table-striped {{ $ctrl.darken }}">
  <tr>
    <th>
      Contact No.
    </th>
    <th>
      Contact Name
    </th>
     <th>
      Contact Phone
    </th>
     <th>
      Contact Adress
    </th>
    <th>
      Delete Button
    </th>
    <th>
      Edit Button
    </th>
  </tr>
  <tr class='item' ng-repeat="contact in $ctrl.contacts | searchByFilter : $ctrl.checkName : $ctrl.checkPhone : $ctrl.checkAddress">
    <td>
      {{$index + 1}}
    </td>
    <td>
      {{ contact.name }}
    </td>
    <td>
      {{ contact.phone_number }}
    </td>
    <td>
      {{ contact.address }}
    </td>
    <td>
      <button class='btn btn-danger btn-xs'
      ng-click='$ctrl.deleteContact($index);'>Delete Contact</button>
    </td>
    <td>
      <button class='btn btn-warning btn-xs'
      ui-sref='contacts.edit-contact'
      ng-click='$ctrl.passContact($index);'>Edit Contact</button>
    </td>
  </tr>
</table>
